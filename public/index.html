<!DOCTYPE html>
<html lang="en" ng-app="shCart">

    <head>
        <title>shCart</title>
        <!--Styles-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="public/css/style.css">
    </head>

    <body ng-controller="ProductCtrl">
        <!--NAVIGATION BAR-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Shopping Cart</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active" id="liMobile"><a href="#" ng-click="menuClick('mobile')">Mobile<span class="sr-only">(current)</span></a></li>
                        <li id="liComputer"><a href="#" ng-click="menuClick('computer')">Computer</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="CartlistCtrl">
                        <li><a href="#!/cartlist"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart <span class="badge">{{arrCartData.length}}</span></a> </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-view></div>

        <!--FOOTER-->
        <div class="footer">
            <div class="container">
                <p class="pull-left"> Copyright-2017. All right reserved. </p>
                <div class="pull-right">
                    <ul class="nav nav-pills payments">
                        <li><i class="fa fa-cc-visa"></i></li>
                        <li><i class="fa fa-cc-mastercard"></i></li>
                        <li><i class="fa fa-cc-amex"></i></li>
                        <li><i class="fa fa-cc-paypal"></i></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="public/script/angular.js"></script>
        <script type="text/javascript" src="public/script/angular-route.js"></script>

        <!--User Defined Scripts-->
        <script src="public/script/product.js"></script>
        <script src="public/script/cartlist.js"></script>
        <script src="public/app.js"></script>
    </body>

</html>
